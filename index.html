<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Title and Favicon -->
    <title>Pig Latin</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    #output-text {
        font-family: 'Open Sans', sans-serif;
    }
    
    a {
        color: black;
        text-decoration: none;
    }
    
    button a:hover {
        color: white;
    }
</style>

<body>
    <div class="container">
        <section class="shadow-lg text-center mb-5">
            <h3 class="display-3 p-5" id="top">Pig Latin</h3>
        </section>
        <section class="row">
            <div class="col-md-6 col-12">
                <div class="card mb-3">
                    <h5 class="card-header display-5">Original Text</h5>
                    <div class="card-body">
                        <h5 class="card-title">Enter Some Noisy text..</h5>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" style="height: 100px;" placeholder="Here Goes Nothing" id="input-text"></textarea>
                            <label for="pig-latinOriginal">Here Goes Something...</label>
                        </div>
                        <a id="input-btn" class="btn btn-outline-dark btn-lg">Convert</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="card mb-5">
                    <h5 class="card-header display-5">Pig-Latin Output</h5>
                    <div class="card-body">
                        <p id="output-text" class="m-2 lead">Here Comes Nothing</p>
                        <hr class="my-5">
                        <a id="clear-btn" class="btn btn-outline-dark btn-lg">Clear</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="shadow-lg my-5 bg-body rounded">
            <h2 class="display-2 text-center py-5">About Pig-Latin.</h2>
        </section>
        <div class="about-pig-latin mt-5">
            <h3 class="display-3 my-3 float-left">What is Pig-Latin ?</h3>
            <p class="lead" id="pig-latin-explanation"></p>
            <br>
            <button type="button" class="btn btn-outline-dark btn-lg mb-5">
                <a href="#top">Back to Top
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                    </svg>
                </a>
            </button>
        </div>
        <hr class="my-5">
    </div>


    <div class="container">

        <div class="row">
            <div class="col-md-9 col-12">
                <h4 class="display-4">Developed By</h4>
                <h6 class="display-6">
                    <a href="https://crypto-navdeep.github.io/">crypto-navdeep</a> â€¢ <a href="https//ved-programmer.github.io/">ved-programmer</a>
                </h6>
            </div>
            <div class="col-md-3 col-12"></div>
        </div>
    </div>

    <!-- Bootstrap JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="script1.js"></script>
</body>

</html>
